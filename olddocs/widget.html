<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <style>
  
  body {
	font-family: Arial, Helvetica, sans-serif;
}

table {
	font-size: 1em;
}

.ui-draggable, .ui-droppable {
	background-position: top;
}
  
  .custom-colorize {
    font-size: 20px;
    position: relative;
    width: 75px;
    height: 75px;
  }
  .custom-colorize-changer {
    font-size: 10px;
    position: absolute;
    right: 0;
    bottom: 0;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    // the widget definition, where "custom" is the namespace,
    // "colorize" the widget name
    $.widget( "custom.colorize", {
      // default options
      options: {
        red: 255,
        green: 0,
        blue: 0,
 
        // Callbacks
        change: null,
        random: null
      },
 
      // The constructor
      _create: function() {
        this.element
          // add a class for theming
          .addClass( "custom-colorize" );
		
        this.changer = $( "<button>", {
          text: "change",
          "class": "custom-colorize-changer"
        })
        .appendTo( this.element )
        .button();
		
		// Bind click events on the changer button to the random method
        this._on( this.changer, {
          // _on won't call random when widget is disabled
          click: "random"
        });
		// Bind click events on the div 
        this._on( this.element, {
          // _on won't call random when widget is disabled
          click: "divclicked",
		  mousemove: "divhovered"
		  

        });
        this._refresh();
      },
 
	  
	  
 
      // Called when created, and later when changing options
      _refresh: function() {
        this.element.css( "background-color", "rgb(" +
          this.options.red +"," +
          this.options.green + "," +
          this.options.blue + ")"
        );
 
        // Trigger a callback/event
        this._trigger( "change", null, this.options);
      },
 
      // A public method to change the color to a random value
      // can be called directly via .colorize( "random" )
      random: function( event ) {
        var colors = {
          red: Math.floor( Math.random() * 256 ),
          green: Math.floor( Math.random() * 256 ),
          blue: Math.floor( Math.random() * 256 )
        };
 
        // Trigger an event, check if it's canceled
        if ( this._trigger( "random", event, colors ) !== false ) {
          this.option( colors );
        }
      },
 

	divclicked: function(event) {
	    var targetElement = event.target;
		var targetElementWidthThird = targetElement.offsetWidth / 3;
		var targetElementHeightThird = targetElement.offsetHeight / 3;
		var offset = $(targetElement).offset();
		var x = event.clientX - offset.left;
		var y = event.clientY - offset.top;
		var horizThird = "Middle"
		if(x < targetElementWidthThird) {
		  horizThird = "Left";
		} else if(x > targetElementWidthThird * 2) {
		  horizThird = "Right";
		} 
		var vertThird = "Middle"
		if(y < targetElementWidthThird) {
		  vertThird = "Top";
		} else if(y > targetElementWidthThird * 2) {
		  vertThird = "Bottom";
		} 
	     console.log("Div clicked " + x + "," + y + " " + horizThird + " " + vertThird + " WxH: " + targetElementWidthThird + "," 
		 + targetElementHeightThird);
		
	  },	
	  divhovered: function(event) {
	    var targetElement = event.target;
		var targetElementWidthThird = targetElement.offsetWidth / 3;
		var targetElementHeightThird = targetElement.offsetHeight / 3;
		var offset = $(targetElement).offset();
		var x = event.clientX - offset.left;
		var y = event.clientY - offset.top;
		var horizThird = "Middle"
		if(x < targetElementWidthThird) {
		  horizThird = "Left";
		} else if(x > targetElementWidthThird * 2) {
		  horizThird = "Right";
		} 
		var vertThird = "Middle"
		if(y < targetElementWidthThird) {
		  vertThird = "Top";
		} else if(y > targetElementWidthThird * 2) {
		  vertThird = "Bottom";
		} 
	     console.log("Div hovered " + x + "," + y + " " + horizThird + " " + vertThird + " WxH: " + targetElementWidthThird + "," 
		 + targetElementHeightThird);
		
	  },
      // Events bound via _on are removed automatically
      // revert other modifications here
      _destroy: function() {
        // remove generated elements
        this.changer.remove();
 
        this.element
          .removeClass( "custom-colorize" )
          .enableSelection()
          .css( "background-color", "transparent" );
      },
 
      // _setOptions is called with a hash of all options that are changing
      // always refresh when changing options
      _setOptions: function() {
        // _super and _superApply handle keeping the right this-context
        this._superApply( arguments );
        this._refresh();
      },
 
      // _setOption is called for each individual option that is changing
      _setOption: function( key, value ) {
        // prevent invalid color values
        if ( /red|green|blue/.test(key) && (value < 0 || value > 255) ) {
          return;
        }
        this._super( key, value );
      }
    });
 
    // Initialize with default options
    $( "#my-widget1" ).colorize();
 
    // Initialize with two customized options
    $( "#my-widget2" ).colorize({
      red: 60,
      blue: 60,
	  change: function( event, data ) {
            console.log( "RGB: " + data.red + ":" + data.green + ":" + data.blue);
        }
    });
 
    // Initialize with custom green value
    // and a random callback to allow only colors with enough green
    $( "#my-widget3" ).colorize( {
      green: 128,
      random: function( event, ui ) {
        return ui.green > 128;
      }
    });
 
    // Click to toggle enabled/disabled
    $( "#disable" ).on( "click", function() {
      // use the custom selector created for each widget to find all instances
      // all instances are toggled together, so we can check the state from the first
      if ( $( ":custom-colorize" ).colorize( "option", "disabled" ) ) {
        $( ":custom-colorize" ).colorize( "enable" );
      } else {
        $( ":custom-colorize" ).colorize( "disable" );
      }
    });
 
    // Click to set options after initialization
    $( "#green" ).on( "click", function() {
      $( ":custom-colorize" ).colorize( "option", {
        red: 64,
        green: 250,
        blue: 8
      });
    });
  } );
  </script>
</head>
<body>
 
<div>
  <div id="my-widget1">color me</div>
  <div id="my-widget2">color me</div>
  <div id="my-widget3">color me</div>
  <button id="disable">Toggle disabled option</button>
  <button id="green">Go green</button>
</div>
 
 
</body>
</html>
