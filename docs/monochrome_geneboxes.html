<html>
<head>
<title>Widget Example</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script>


    function doit() {

        $.widget("dawk.monochrome_geneboxes", {
            options : {
                value: 0,
                biomorph : null,
                index: 0,
                geneboxtype: "gene"
            },
            _create : function() {
                this.options.value = this._constrain(this.options.value);
                this.element.addClass("monochrome_geneboxes");
                this.refresh();
            },
            _setOption : function(key, value) {
                if (key === "value") {
                    value = this._constrain(value);
                }
                this._super(key, value);
            },
            _setOptions : function(options) {
                this._super(options);
                this.refresh();
            },
            refresh : function() {
                var progress = this.options.value + "%";
                this.element.text(progress);
                if (this.options.value == 100) {
                    this._trigger("complete", null, {
                        value : 100
                    });
                }

            },
            _constrain : function(value) {
                if (value > 100) {
                    value = 100;
                }
                if (value < 0) {
                    value = 0;
                }
                return value;
            },
            _destroy : function() {
                this.element.removeClass("monochrome_geneboxes").text("");
            }
        });

        var bar = $("<div></div>")
                .appendTo("body")
                .monochrome_geneboxes({
                    complete : function(event, data) {
                        console.log("Callbacks are great!");
                    }
                })
                .bind(
                        "progressbarcomplete",
                        function(event, data) {
                            console.log("Events bubble and support many handlers for extreme flexibility.");
                            console.log("The progress bar value is " + data.value);
                        });
        var value = 0;
        function incBar() {
            value += 10;
            bar.monochrome_geneboxes("option", "value", value);
            if(value < 100) {
                setTimeout( function() { incBar(); }, 1000);
            }
        }
        bar.monochrome_geneboxes("option", "value", 0);
        incBar();
    }
</script>
</head>
<body onload="doit();">
</body>
</html>
