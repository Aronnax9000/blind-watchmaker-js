 -->
<script type="text/javascript">

 
window.addEventListener('DOMContentLoaded',function () {
        $('.blindWatchmaker').blindWatchmaker();
            document.querySelector(".ui-closable-tab").addEventListener('click',
                    function() {
                        var tabContainerDiv = this.closest(".ui-tabs")
                                .attr("id");
                        var panelId = this.closest("li").remove().attr(
                                "aria-controls");
                        document.getElementById(panelId).remove();
                        $("#" + tabContainerDiv).tabs("refresh");
                        var tabCount = document.getElementById$(tabContainerDiv).closest(
                                ".ui-closable-tab").length;
                        if (tabCount < 1) {
                                document.getElementById(tabContainerDiv).style.display = 'none';
                        }
                    });
});
</script>

</head>

<body>
	<!--  class="ui-state-disabled" on li you don't want enabled -->
	<div class="blindWatchmaker"></div>
</body>
</html>
