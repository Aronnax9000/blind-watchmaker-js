<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>renderizeMenu by Davicotico - w/metisMenu(Sidebar)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <body>
        <div class="container">
            <div class="row">
                <aside class="col-md-3">
                    <nav class="sidebar-nav">
                        <ul id="myMenu"></ul>
                    </nav>
                </aside>
                <div class="col-md-9">
                    <pre>
// renderize
var $menu = $('#myMenu').renderizeMenu(items, 
    {
    active: "nestedSelect.html", 
    rootClass: "metismenu",
    linkHasMenuClass: "has-arrow",
    menuLinkHasSubmenuClass: "has-arrow"
    });
// call the plugin
$menu.metisMenu();
                    </pre>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="../renderMenu.js"></script>
        <script src="res/metismenu/metisMenu.min.js"></script>
        <script>
            $(document).ready(function () {
                var items = [{"text":"Blog","href":"http://codeignitertutoriales.com","icon":"fas fa-home","target":"_blank","title":"My Blog"},{"text":"Demos","href":"#","icon":"fas fa-feather-alt","target":"_self","title":"Mor demos","children":[{"text":"Bootstrap 4","href":"renderizeMenu-Bootstrap4-sm.html","icon":"fas fa-angle-double-right","target":"_self","title":"Multilevel Bootstrap 4"},{"text":"Bootstrap 3","href":"renderizeMenu-Bootstrap3.html","icon":"fas fa-angle-double-right","target":"_self","title":"Using Bootstrap 3"},{"text":"Metismenu","href":"renderizeMenu-metisMenu.html","icon":"fas fa-angle-double-right","target":"_self","title":"Vertical menu"},{"text":"Smartmenus","href":"renderizeMenu-Smartmenus.html","icon":"fas fa-angle-double-right","target":"_self","title":"Vertical & horizontal menus"},{"text":"jQuery UI","icon":"fas fa-angle-double-right","href":"renderizeMenu-jQueryUI.html","target":"_self","title":"with jQuery UI"},{"text":"Nested select","icon":"fas fa-angle-double-right","href":"nestedSelect.html","target":"_self","title":"Create a combobox"}]}];
                var $menu = $('#myMenu').renderizeMenu(items, 
                {
                    rootClass: "metismenu",
                    linkHasMenuClass: "has-arrow",
                    menuLinkHasSubmenuClass: "has-arrow"
                });
                $menu.metisMenu();
            });
        </script>
    </body>
</html>
