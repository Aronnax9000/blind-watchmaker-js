<!DOCTYPE html>
<html>
    <head>

    <body>
        <div>
            <ul id="topMenu"></ul>
        </div>
        <h1>With Smartmenus</h1>
        <div style="width: 250px;">
            <ul id="myMenu"></ul>
        </div>

        <!-- SmartMenus jQuery plugin -->
        <script src="res/smartmenus/jquery.smartmenus.min.js" type="text/javascript"></script>
        <script src="../renderMenu.js"></script>
        <script>
            $(document).ready(function () {
                var items = [ {"href": "codeignitertutoriales.com", "text": "Home", "icon": "fa fa-home"}, { "href": "#", "text": "Products", "icon": "fa fa-book", "children": [ { "href": "//github.com", "text": "Books", "children": [ { "href": "#", "text": "Jquery" }, { "href": "#", "text": "Codeigniter" }, { "href": "#", "text": "Wordpress" } ] }, { "href": "#", "text": "Software" } ] }, { "href": "#", "text": "Sites", "children": [ { "href": "//codeignitertutoriales.com", "text": "My Blog" }, { "href": "#", "text": "GitHub" } ] } ];

                var $topMenu = $('#topMenu').renderizeMenu(items, {rootClass: "sm sm-blue"});
                $topMenu.smartmenus();
                
                var $menu = $('#myMenu').renderizeMenu(items, {rootClass: "sm sm-blue sm-vertical"});
                $menu.smartmenus();
            });
        </script>
    </body>
</html>
